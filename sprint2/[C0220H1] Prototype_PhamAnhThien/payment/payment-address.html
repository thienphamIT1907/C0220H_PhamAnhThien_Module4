<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./resources/jquery-3.5.1.min.js"></script>
  <script src="./resources/bootstrap-4.5.2-dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="./resources/bootstrap-4.5.2-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./resources/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./resources/payment-address.css">

  <link href="https://fonts.googleapis.com/css2?family=Neuton:wght@800&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container-fluid p-0">
    <div class="row d-flex justify-content-around chil-main">
      <div class="col-md-8 border p-3 shadow">
        <h2>Thanh toán</h2>
        <div class="row d-flex justify-content-around p-3">
          <div class="col-md-4 p-3 border text-center chil-active triangle-down">
            Địa chỉ thanh toán
          </div>
          <div class="col-md-4 p-3 border text-center bg-secondary text-light font-weight-bold">Hình thức giao hàng</div>
          <div class="col-md-4 p-3 border text-center bg-secondary text-light font-weight-bold">Tình trạng đơn hàng</div>
        </div>

        <div class="mt-3">
          <h4>Địa chỉ gửi hàng</h4>
          <form>
            <div class="form-group row">
              <label for="firstname" class="col-sm-3 col-form-label">Tên</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="firstname" placeholder="Thiện">
              </div>
            </div>
            <div class="form-group row">
              <label for="lastname" class="col-sm-3 col-form-label">Họ</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="lastname" placeholder="Phạm">
              </div>
            </div>
            <div class="form-group row">
              <label for="city" class="col-sm-3 col-form-label">Thành phố / Tỉnh</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="city" placeholder="Đà Nẵng">
              </div>
            </div>
            <div class="form-group row">
              <label for="district" class="col-sm-3 col-form-label">Quận / Huyện</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="district" placeholder="Thanh Khê">
              </div>
            </div>
            <div class="form-group row">
              <label for="ward" class="col-sm-3 col-form-label">Phường / xã</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="ward" placeholder="Thanh Bình">
              </div>
            </div>
            <div class="form-group row">
              <label for="address" class="col-sm-3 col-form-label">Địa chỉ</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="address" placeholder="193 Nguyễn Lương Bằng">
              </div>
            </div>
            <div class="form-group row">
              <label for="country" class="col-sm-3 col-form-label">Quốc gia</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="country" placeholder="Việt Nam">
              </div>
            </div>
            <div class="form-group row">
              <label for="email" class="col-sm-3 col-form-label">Email</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="email" placeholder="thien@codegym.com.vn">
              </div>
            </div>
            <div class="form-group row">
              <label for="phone" class="col-sm-3 col-form-label">Di động</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="phone" placeholder="0935005928">
              </div>
            </div>
            <div class="form-group row">
              <label for="hint" class="col-sm-3 col-form-label">Hướng dẫn giao hàng</label>
              <div class="col-sm-9">
                <textarea class="form-control" rows="3" cols="83" id="hint" placeholder="(Không bắt buộc)"></textarea>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-12 d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">
                  <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                  Tiếp theo
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-3 p-0">
        <div class="card text-white concept-color mb-3 shadow">
          <div class="card-header">
            <h5>Có câu hỏi?</h5>
            <span>Vui lòng liên hệ bộ phận hỗ trợ 24h của chúng tôi</span>
          </div>
          <div class="card-body bg-light text-black-50 border-0">
            <p class="card-text">SDT: (090) 3006938140</p>
          </div>
        </div>
        <div class="card text-white concept-color mb-3 shadow">
          <div class="card-header">
            <h5>Tổng kết đơn hàng</h5>
          </div>
          <div class="card-body bg-light text-black-50 border-0">
            <span class="float-left w-75 font-weight-bold" >Giao hàng tiêu chuẩn - Giao hàng tận nơi</span>
            <span class="float-right font-weight-bold">49.000</span>
          </div>
          <div class="card-body bg-light text-black-50 border-0">
            <p class="card-text font-weight-bold">SDT: (090) 3006938140</p>
          </div>
          <div class="card-footer bg-light">
            <span class="text-danger font-weight-bold">Số tiền cần thanh toán: 138.100</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
